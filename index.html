  <script>
    /* custom script here */
    sliderInt = 0;
    countOfSlides = $(".slide").length;
    $("#slides > #slide1").fadeIn(500);
    $('.pag > a:eq(0)').addClass('pagactive');
    startSlider();

    function slideanimation(a) {
      if (a == "forward") {
        b = "left";
        c = "right";
        d = countOfSlides - 1;
        e = 0;
        f = sliderInt + 1;
      } else {
        b = "right";
        c = "left";
        d = 0;
        e = countOfSlides - 1;
        f = sliderInt - 1;
      };
      $(".slide").hide();
      $('.pag > a').removeClass('pagactive');
      console.log(sliderInt);
      if (sliderInt == d) {
        sliderInt = e;
      } else {
        sliderInt = f;
      };
      $(".slide:eq(" + (sliderInt) + ")").show("slide", {
        "direction": c
      }, 200);
      $('.pag > a:eq(' + (sliderInt) + ')').addClass('pagactive');
    };

    function startSlider() {
      loop = setInterval(function () {
        slideanimation("forward");
      }, 2000);
    };

    function stopLoop() {
      clearInterval(loop);
    };

    function prev() {
      stopLoop();
      slideanimation("backward");
      startSlider();
    };

    function next() {
      stopLoop();
      slideanimation("forward");
      startSlider();
    };
    $('.pag > a').click(function () {
      stopLoop();
      if ($(this).index() == 0) {
        sliderInt = countOfSlides - 1;
      } else {
        sliderInt = $(this).index() - 1;
      }
      slideanimation("forward");
      startSlider();
      return false;
    });
    $("#slides").hover(
      function () {
        stopLoop();
      },
      function () {
        startSlider();
      });
  </script>
